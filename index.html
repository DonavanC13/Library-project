<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
</head>
<body>
    <div class="book-list"></div>
    <script>
        const myLibrary = [];

        function Book(title, author, page, read) {
            this.title = title;
  this.author = author;
  this.pages = pages;
  this.read = read;

  this.info = function() {
    let readStatus = this.read === "Have read" ? "Have read" : "Not read yet";
    return `${this.title} by ${this.author}, ${this.pages} pages, ${readStatus}`;
  };
}
        function addBookToLibrary() {
            const title = document.getElementById('title-input').value;
  const author = document.getElementById('author-input').value;
  const pages = document.getElementById('pages-input').value;
  const read = document.getElementById('read-input').value;

  const newBook = new Book(title, author, pages, read);
  myLibrary.push(newBook);

  document.getElementById('title-input').value = '';
  document.getElementById('author-input').value = '';
  document.getElementById('pages-input').value = '';
  document.getElementById('read-input').value = '';
}

function displayBooks() {
  const bookList = document.getElementById('book-list');
  while (bookList.firstChild) {
    bookList.removeChild(bookList.firstChild);
  }

  myLibrary.forEach((book) => {
    const bookCard = document.createElement('div');
    bookCard.className = 'book-card';

    const bookInfo = document.createElement('p');
    const bookText = document.createTextNode(book.info());
    bookInfo.appendChild(bookText);

    bookCard.appendChild(bookInfo);
    bookList.appendChild(bookCard);
  });
}
    </script>
</body>
</html>
